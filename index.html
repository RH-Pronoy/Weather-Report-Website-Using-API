<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="owner-name">
            <p>Created by Rafsan Hasan Pronoy</p>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="search-input">
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="weather-box">
            <div class="location-info">
                <h2 id="city">London</h2>
                <p id="date-time">Loading time...</p>
            </div>
            
            <div class="weather-info">
                <img id="weather-icon" src="" alt="weather icon">
                <h1 id="temperature">--°C</h1>
                <p id="condition">Weather Condition</p>
            </div>

            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="detail-label">Wind Speed</p>
                        <p id="wind">-- km/h</p>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p class="detail-label">Humidity</p>
                        <p id="humidity">--%</p>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-temperature-low"></i>
                    <div>
                        <p class="detail-label">Feels Like</p>
                        <p id="feels-like">--°C</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
